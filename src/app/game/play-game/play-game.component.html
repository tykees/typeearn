<!-- Vertical Steppers -->
<div class="container">
  <div class="row mt-page-5">
    <div class="col-md-12">
      <div class="stepper stepper-vertical">
        <li class="active">

          <!-- Section Description -->
          <div class="step-content grey lighten-3">
            <div class="words-align">
              <h4 class="'font h4 words-aligns'" *ngFor="let word of words; let i=index" [ngClass]="{'correct': word.state == true, 'wrong': word.state == false, 'correct-text': word.state == 'typing'}">
                {{word.text}}
              </h4>
            </div>
          </div>
        </li>
      </div>
    </div>
  </div>

  <div class="md-form form-group">
    <input type="text" class="form-control" [(ngModel)]="wordInput" (keyup.backspace)="delete($event)" (keyup)="onKey($event)" id="inputAddressMD"
      placeholder="Start Typing...">
  </div>
  <div class="list-width mb-2">
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <h5 class="h6">Speed(WPM)</h5>
        <mdb-badge pill="true" class="h6" primary="true">14</mdb-badge>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <h5 class="h6">Accuracy</h5>
        <mdb-badge pill="true" primary="true" class="h6">94%</mdb-badge>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <h5 class="h6">Time</h5>
        <mdb-badge pill="true" class="h6" primary="true">1:49</mdb-badge>
      </li>
    </ul>
  </div>
</div>
